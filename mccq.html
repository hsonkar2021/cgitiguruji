<!DOCTYPE html>
<html>
<head>
  <title>MCQ Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    #quizContainer {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    #resultContainer {
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f7f7f7;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    #question {
      margin-bottom: 20px;
    }

    #choices {
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #timer {
      font-weight: bold;
    }

    #startButton {
      display: block;
      margin: 0 auto;
    }

    #resultContainer p {
      margin-bottom: 10px;
    }

    /* Responsive styles */
    @media only screen and (max-width: 600px) {
      #quizContainer,
      #resultContainer {
        max-width: 90%;
      }
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // Define your questions and answers here
    var questions = [
      {
        question: "What is the capital of France?",
        choices: ["Paris", "London", "Madrid", "Rome"],
        correctAnswer: 0
      },
      {
        question: "Which programming language is used for web development?",
        choices: ["JavaScript", "Java", "Python", "C++"],
        correctAnswer: 0
      },
      {
        question: "What is the largest planet in our solar system?",
        choices: ["Mars", "Jupiter", "Venus", "Saturn"],
        correctAnswer: 1
      },
      {
        question: "Which country is known as the 'Land of the Rising Sun'?",
        choices: ["China", "Japan", "South Korea", "Thailand"],
        correctAnswer: 1
      },
      {
        question: "Which is the highest-grossing film of all time?",
        choices: ["Avatar", "Avengers: Endgame", "Titanic", "Star Wars: The Force Awakens"],
        correctAnswer: 1
      }
    ];

    var currentQuestion = 0;
    var obtainedMarks = 0;
    var timer;
    var timeLeft = 600;

    // Function to display the current question
    function displayQuestion() {
      var question = questions[currentQuestion];
      $("#question").text(question.question);
      $("#choices").empty();

      for (var i = 0; i < question.choices.length; i++) {
        var choice = question.choices[i];
        var radioBtn = '<input type="radio" name="choice" value="' + i + '"> ' + choice + '<br>';
        $("#choices").append(radioBtn);
      }
    }

    // Function to check the answer and proceed to the next question
    function checkAnswer() {
      var selectedChoice = $("input[name='choice']:checked").val();
      if (selectedChoice == questions[currentQuestion].correctAnswer) {
        obtainedMarks++;
      }
      currentQuestion++;

      if (currentQuestion < questions.length) {
        displayQuestion();
      } else {
        clearInterval(timer);
        showResult();
      }
    }

    // Function to start the quiz
    function startQuiz() {
      $("#startButton").hide();
      displayQuestion();
      timer = setInterval(updateTimer, 1000);
    }

    // Function to update the timer
    /*function updateTimer() {
      if (timeLeft > 0) {
        timeLeft--;
        $("#timer").text("Time Left: " + timeLeft + "s");
      } else {
        clearInterval(timer);
        showResult();
      }
    }*/
	// Function to update the timer
function updateTimer() {
  if (timeLeft > 0) {
    var hours = Math.floor(timeLeft / 3600);
    var minutes = Math.floor((timeLeft % 3600) / 60);
    var seconds = timeLeft % 60;

    var formattedTime =
      ("0" + hours).slice(-2) +
      ":" +
      ("0" + minutes).slice(-2) +
      ":" +
      ("0" + seconds).slice(-2);

    $("#timer").text("Time Left: " + formattedTime);
    timeLeft--;
  } else {
    clearInterval(timer);
    showResult();
  }
}


    // Function to display the result
    function showResult() {
      $("#quizContainer").hide();
      $("#resultContainer").show();
      $("#obtainedMarks").text("Obtained Marks: " + obtainedMarks);
      $("#totalMarks").text("Total Marks: " + questions.length);

      // Display correct answers
      var answersContainer = $("#answers");
      answersContainer.empty();
      for (var i = 0; i < questions.length; i++) {
        var question = questions[i];
        var correctChoice = question.choices[question.correctAnswer];
        var answer = (i + 1) + ". " + correctChoice;
        answersContainer.append("<p>" + answer + "</p>");
      }
    }
  </script>
</head>
<body>
  <h1>MCQ Quiz</h1>

  <div id="quizContainer">
    <h3 id="question"></h3>
    <div id="choices"></div>
    <button onclick="checkAnswer()">Next</button>
    <br><br>
    <span id="timer"></span>
    <br><br>
    <button id="startButton" onclick="startQuiz()">Start Quiz</button>
  </div>

  <div id="resultContainer">
    <h2>Quiz Result</h2>
    <p id="obtainedMarks"></p>
    <p id="totalMarks"></p>
    <h3>Correct Answers:</h3>
    <div id="answers"></div>
  </div>
</body>
</html>
