<!DOCTYPE html>
<html>
<head>
    <title>JavaScript MCQ Exam</title><meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
    }

    #quizContainer {
      max-width: 700px;
      margin: 50px auto;
      padding: 50px;
      background-color: #f7f7f7;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
    }

    #question {
      margin-bottom: 20px;
    }

    #choices {
      margin-bottom: 20px;
    }

    #timer {
      font-weight: bold;
    }

    .button-container {
      text-align: center;
      margin-top: 20px;
    }

    .hidden {
      display: none;
    }

    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    // Define your questions and answers here
    var questions = [
      {
        question: "What is the output of the following JavaScript code? console.log(2 + '2');",
        choices: ["4", "22", "NaN", "TypeError"],
        correctAnswer: 1
      },
      {
        question: "Which built-in method returns the characters in a string beginning at the specified position?",
        choices: ["getSubstring()", "slice()", "substr()", "substring()"],
        correctAnswer: 3
      },
      {
        question: "What will be the output of the following JavaScript code?\n\nconsole.log(1 + -'1' + 2 + '2');",
        choices: ["02", "21", "NaN", "22"],
        correctAnswer: 1
      },
      {
        question: "Which one of the following is not a valid JavaScript variable name?",
        choices: ["2myVar", "_myVar", "$myVar", "myVar2"],
        correctAnswer: 0
      },
      {
        question: "What is the result of the following JavaScript expression?\n\n3 + 2 + '7';",
        choices: ["57", "12", "37", "Error"],
        correctAnswer: 0
      }
    ];

    var currentQuestion = 0;
    var obtainedMarks = 0;
    var timer;
    var timeLeft = 180; // Time in seconds for the exam (3 minutes)

    // Function to display the current question
    function displayQuestion() {
      var question = questions[currentQuestion];
      $("#question").text(question.question);
      $("#choices").empty();

      for (var i = 0; i < question.choices.length; i++) {
        var choice = question.choices[i];
        var radioBtn = '<input type="radio" name="choice" value="' + i + '"> ' + choice + '<br><br>';
        $("#choices").append(radioBtn);
      }

      // Show or hide navigation buttons
      if (currentQuestion === 0) {
        $("#backButton").hide();
      } else {
        $("#backButton").show();
      }

      if (currentQuestion === questions.length - 1) {
        $("#nextButton").text("Submit");
      } else {
        $("#nextButton").text("Next");
      }
    }

    // Function to check the answer and proceed to the next question
    function checkAnswer() {
      var selectedChoice = $("input[name='choice']:checked").val();
      if (selectedChoice == questions[currentQuestion].correctAnswer) {
        obtainedMarks++;
      }
      currentQuestion++;

      if (currentQuestion < questions.length) {
        displayQuestion();
      } else {
        clearInterval(timer);
        showResult();
      }
    }

    // Function to go back to the previous question
    function goBack() {
      currentQuestion--;
      displayQuestion();
    }

    // Function to start the exam
    function startExam() {
      $("#startButton").hide();
      displayQuestion();
      timer = setInterval(updateTimer, 1000);
      showButtons();
    }

    // Function to show the navigation buttons
    function showButtons() {
      $("#backButton").removeClass("hidden");
      $("#nextButton").removeClass("hidden");
    }

    // Function to update the timer
    function updateTimer() {
      if (timeLeft > 0) {
        var minutes = Math.floor(timeLeft / 60);
        var seconds = timeLeft % 60;

        var formattedTime =
          ("0" + minutes).slice(-2) +
          ":" +
          ("0" + seconds).slice(-2);

        $("#timer").text("Time Left: " + formattedTime);
        timeLeft--;
      } else {
        clearInterval(timer);
        showResult();
      }
    }

    // Function to display the result with correct answers
    function showResult() {
      $("#quizContainer").hide();
      $("#resultContainer").show();
      $("#obtainedMarks").text("Obtained Marks: " + obtainedMarks);
      $("#totalMarks").text("Total Marks: " + questions.length);

      // Display correct answers
      var answersContainer = $("#answers");
      answersContainer.empty();
      for (var i = 0; i < questions.length; i++) {
        var question = questions[i];
        var correctChoice = question.choices[question.correctAnswer];
        var answer = (i + 1) + ". " + question.question + "<br> Correct Answer: " + correctChoice + "<br><br>";
        answersContainer.append("<p>" + answer + "</p>");
      }
    }
  </script>

<body>
  <h1>JavaScript MCQ Exam</h1>

  <div id="quizContainer">
    <h3 id="question"></h3>
    <div id="choices"></div>

    <div class="button-container">
      <button id="backButton" class="hidden" onclick="goBack()">Back</button>
      <button id="nextButton" class="hidden" onclick="checkAnswer()">Next</button>
    </div>

    <div id="timer"></div>
  </div>

  <div id="resultContainer" style="display: none;">
    <h2>Exam Result</h2>
    <p id="obtainedMarks"></p>
    <p id="totalMarks"></p>
    <h3>Correct Answers:</h3>
    <div id="answers"></div>
  </div>

  <div class="button-container">
    <button id="startButton" onclick="startExam()">Start Exam</button>
  </div>
</body>
</html>
